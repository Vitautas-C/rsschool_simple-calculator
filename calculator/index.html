<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study projects</title>
    <link rel="stylesheet" href="dist/style.css">

</head>

<body class="projects">
    <main class="main">
        <!-- Calculator start -->
        <section class="calculator">
            <div class="wrapper">
                <h2 class="calculator__title">Calculator</h2>
                <div id="calculator">
                    <textarea disabled maxlength="14">0</textarea>
                    <div class="numbers">1</div>
                    <div class="numbers">2</div>
                    <div class="numbers">3</div>
                    <div class="operators">+</div>
                    <div class="numbers">4</div>
                    <div class="numbers">5</div>
                    <div class="numbers">6</div>
                    <div class="operators">-</div>
                    <div class="numbers">7</div>
                    <div class="numbers">8</div>
                    <div class="numbers">9</div>
                    <div class="operators">*</div>
                    <div class="numbers zero">0</div>
                    <div class="operators">/</div>
                    <div class="dot">.</div>
                    <div class="operators result">=</div>
                </div>
            </div>
        </section>
        <!-- Calculator end -->
    </main>

    <script type="text/javascript" src="dist/bundle.js"></script>
    <script src="https://kit.fontawesome.com/e8eebc1614.js " crossorigin="anonymous "></script>
</body>

</html>
